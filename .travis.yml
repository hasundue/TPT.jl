# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - 0.5
env:
  global:
    - JULIA_NUM_THREADS=4
    - secure: ""
    - secure: "" 
addons:
  apt:
    packages:
      - gfortran
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - echo "travis_fold:start:TPT-install"
 - julia -e 'Pkg.clone(pwd()); Pkg.build("TPT")'
 - echo "travis_fold:end:TPT-install"
 - echo "travis_fold:start:Pkg-install"
 - julia -e 'Pkg.add("DataFrames"); Pkg.build("DataFrames"); using DataFrames'
 - julia -e 'Pkg.add("Plots"); Pkg.build("Plots"); using Plots'
 - julia -e 'ENV["PYTHON"] = ""; Pkg.add("PyPlot"); Pkg.build("PyPlot"); using PyPlot'
 - echo "travis_fold:end:Pkg-install"
 - julia -e 'Pkg.test("TPT"; coverage=false)'
after_success:
 - ./.travis.sh
